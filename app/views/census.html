<div class="container">
    <br>
    <div class="row">

        <div class="col-md-3">
            <select class="form-control input-md pull-right" ng-model="itemsPerPage" ng-change="perPage()" ng-options="('show '+size+' per page') for size in pageSizes"></select>

        </div>
        

        <div class="col-md-2 col-md-offset-3">
            <a ui-sref="new-record"><button class="btn btn-block btn-success" >New Record</button></a>
        </div>        

        <div class="col-md-3">
            <div class="input-group input-group-md add-on">
                <input type="text" class="form-control search-query" ng-model="query" ng-change="search()" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>

        <div class="col-md-11">
            <table class="table table-striped table-hover">
                <tbody>
                    <tr>
                        <th class="id"><a ng-click="sort_by('id')">Id<i class="fa fa-sort"></i></a></th>
                        <th class="id"><a ng-click="sort_by('household_id')">Household Id<i class="fa fa-sort"></i></a></th>
                        <th class="name"><a ng-click="sort_by('name')">Name <i class="fa fa-sort"></i></a></th>
                        <th class="age"><a ng-click="sort_by('age')">Age <i class="fa fa-sort"></i></a></th>
                        <th class="address" title="non-sortable">Address</th>
                        
                        <th class="actions"><a ng-click="non-sortable">Actions<i class="fa fa-sort"></i></a></th>
                        <th></th>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="9">{{sizes}}
                            <div class="text-center">
                                <ul class="pagination">
                                    <li ng-class="{disabled: currentPage == 0}">
                                        <a href="javascript:;" ng-click="prevPage()">« Prev</a>
                                    </li>
                                    <li ng-repeat="n in range(pagedItems.length)" ng-class="{active: n == currentPage}" ng-click="setPage()">
                                        <a href="javascript:;" ng-bind="n + 1">1</a>
                                    </li>
                                    <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                                        <a href="javascript:;" ng-click="nextPage()">Next »</a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
                        <td>{{item.id}}</td>
                        <td>{{item.household}}</td>
                        <td>{{item.name}}</td>
                        <td><a href="#">{{item.field3}}</a></td>
                        <td>{{item.address}}</td>
                        <td>{{item.ac}}</td>
                        <td>{{item.field5}}</td>
                        <td><a href="#" ng-click="deleteItem($index)">x</a></td>


                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div ui-view></div>
