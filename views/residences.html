<div class="container">
    <br>
    <div class="row">
        <div class="col-md-3">
            <select class="form-control input-md pull-right" ng-model="itemsPerPage" ng-change="perPage()" ng-options="('show '+size+' per page') for size in pageSizes"></select>
        </div>
        <div class="col-md-2 col-md-offset-4">
            <button class="btn btn-block btn-primary" ng-click="toggleModal()">New Residence</button>
        </div>
        <div class="col-md-3">
            <div class="input-group input-group-md add-on">
                <input type="text" class="form-control search-query" ng-model="query" ng-change="search()" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        <br />
        <br />
        <br />
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                </div>
                <!-- /.box-header -->
                <div class="box-title">
                </div>
                <!-- /.box-title -->
                <div class="box-body">
                    <div class="col-md-11">
                        <table st-table="rowCollection" class="table table-striped" >
                            <thead>
                                <tr>
                                    <th>Block No</th>
                                    <th>Lot No</th>
                                    <th>Street</th>
                                    <th>Subdivision</th>
                                    <th>Baranggay</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in census.rowCollection">
                                    <td>{{row.blockNo}}</td>
                                    <td>{{row.lotNo}}</td>
                                    <td>{{row.street}}</td>
                                    <td>{{row.subdivision}}</td>
                                    <td>{{row.baranggay}}</td>
                                    <td>
                                        <button type="button" ng-click="" class="btn btn-sm btn-success">
                                            <i class="fa fa-eye"></i>
                                        </button>
                                        &nbsp;
                                        <button type="button" ng-click="" class="btn btn-sm btn-primary">
                                            <i class="fa fa-pencil"></i>
                                        </button>
                                        &nbsp;
                                        <button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <div ui-view></div>
    
    <modal title="Add New Residence" visible="showModal">
        <!-- form start -->
        <form role="form">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="blockNo">Block No</label>
                            <input class="form-control" id="blockNo" type="text" placeholder="" ng-model="vm.blockNo">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lotNo">Lot No</label>
                            <input class="form-control" id="lotNo" type="text" placeholder="Dela Cruz" ng-model="vm.lotNo">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="street">Street</label>
                            <input class="form-control" id="street" type="text" placeholder="Santiago" ng-model="vm.street">
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="subdivision">Subdivision</label>
                            <input class="form-control" id="subdivision" type="text" placeholder="" ng-model="vm.subdivision">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="barangay">Barangay</label>
                            <input class="form-control" id="barangay" type="text" placeholder="Dela Cruz" ng-model="vm.barangay">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input class="form-control" id="city" type="text" placeholder="Santiago" ng-model="vm.city">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="province">Province</label>
                            <input class="form-control" id="province" type="text" placeholder="Santiago" ng-model="vm.province">
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </modal>
</div>
